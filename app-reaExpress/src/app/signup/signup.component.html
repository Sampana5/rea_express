<section id="signup">
  <div class="signup">
    <div class="main-signup">
      <div class="inner-signup">
          <div class="signup-content">

            <div class="first" data-aos="fade-left" data-aos-duration="1000">
              <h1>Inscrivez-vous</h1><br>
              <h3>Veuillez entrer les informations requises</h3>
            </div>

            <div class="second" data-aos="fade-right" data-aos-duration="1000">
              <div class="card">

                <form>
                  <div class="mb-3">
                    <label for="idNomClient" class="form-label"> <h2>Nom Client : <span style="color: red;">*</span> </h2></label>
                    <input type="text" class="form-control" name="nomClient" id="idNomClient" required>
                  </div>

                  <div class="mb-3">
                    <label for="idAdresse1" class="form-label"> <h2>Adresse 1 : <span style="color: red;">*</span> </h2></label>
                    <input type="text" class="form-control" name="adresse1" id="idAdresse1" required>
                  </div>

                  <div class="mb-3">
                    <label for="idAdresse2" class="form-label"> <h2>Adresse 2 : </h2></label>
                    <input type="text" class="form-control" name="adresse2" id="idAdresse2">
                  </div>

                  <div class="mb-3">
                    <label for="idAdresse3" class="form-label"> <h2>Adresse 3 : </h2></label>
                    <input type="text" class="form-control" name="adresse3" id="idAdresse3">
                  </div>

                  <div class="mb-3">
                    <label for="idBoitePostale" class="form-label"> <h2>Boite Postale : </h2></label>
                    <input type="text" class="form-control" name="boitePostal" id="idBoitePostale">
                  </div>

                  <div class="mb-3">
                    <label for="idTel" class="form-label"> <h2>Téléphone : <span style="color: red;">*</span> </h2></label>
                    <input type="number" class="form-control" name="tel" id="idTel">
                  </div>

                  <div class="mb-3">
                    <label for="idFax" class="form-label"> <h2>Fax : </h2></label>
                    <input type="text" class="form-control" name="fax" id="idFax">
                  </div>

                  <div class="mb-3">
                    <label for="idVille" class="form-label"> <h2>Ville : <span style="color: red;">*</span> </h2></label>
                    <input type="text" class="form-control" name="ville" id="idVille">
                  </div>

                    <label for="idPays" class="form-label"> <h2>Pays : <span style="color: red;">*</span> </h2></label>

tion><option value="40" >Nigéria</option><option value="41" >Ouganda</option><option value="69" >Pakistan</option><option value="68" >Pays(nompays) Bas</option><option value="59" >Portugal</option><option value="78" >Republique De Coree</option><option value="42" >République Démocratique Du Congo</option><option value="72" >Royaume Uni</option><option value="43" >Rwanda</option><option value="44" >Sahara</option><option value="9" >Sénégal</option><option value="58" >Seychelles</option><option value="45" >Sierra Léone</option><option value="77" >Slovaquie</option><option value="46" >Somalie</option><option value="47" >Soudan Du Nord</option><option value="48" >Soudan Du Sud</option><option value="79" >Suede</option><option value="7" >Suisse</option><option value="49" >Swaziland</option><option value="64" >Taiwan</option><option value="50" >Tanzanie</option><option value="51" >Tchad</option><option value="5" >Togo</option><option value="12" >Tunisie</option><option value="52" >Zambie</option><option value="53" >Zimbabwe</option></select>
                    </h2>
                  </div>

                  <div class="mb-3">
                    <label for="idTypeClient" class="form-label"> <h2>Type de Client : <span style="color: red;">*</span></h2></label>
                    <h2>
                      <select  name="typeClient" id="idTypeClient" >
                        <option value="1" >Société</option>
                        <option value="2" >Particulier</option>
                      </select>
                    </h2>


                  </div>

                  <div class="mb-3">
                    <label for="idNomSociete" class="form-label"> <h2>Nom de la Société : </h2></label>
                    <input type="text" class="form-control" name="nomSociete" id="idNomSociete">
                  </div>

                  <div class="mb-3">
                    <label for="idDevise" class="form-label"> <h2>Devise : </h2></label>
                    <h2>
                      <select  name="devise" id="idDevise"  ><option value="1" > FCFA</option><option value="2" >EUR</option><option value="3" >USD</option></select>
                    </h2>
                  </div>

                  <div class="mb-3">
                    <label for="idObservation" class="form-label"> <h2>Observation : </h2></label>
                    <textarea rows="10" class="form-control" name="observation" id="idObservation"></textarea>
                  </div>

                  <section class="identifiants">
                    <div class="mb-3">
                      <label for="idIdentifiant" class="form-label"> <h2>Identifiant : <span style="color: red;">*</span></h2></label>
                      <input type="email" class="form-control" id="idIdentifiant" name="identifiant" required>
                      <div id="emailHelp" class="form-text"> <h5>Nous ne partagerons jamais vos Informations avec quelqu'un d'autre.</h5></div>
                    </div>

                    <div class="mb-3">
                      <label for="idPass" class="form-label"> <h2>Mot de Passe : <span style="color: red;">*</span></h2></label>
                      <input type="password" class="form-control" name="pass" id="idPass" required>
                    </div>
                  </section>
                  <br>
                  <button type="submit" class="btn btn-success"> <h2>S'inscrire</h2></button>

                </form>
                <br><br>
                <a [routerLink]="['/login']"><h3>Vous possédez déjà un Compte ? Connectez-vous</h3></a>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</section>
