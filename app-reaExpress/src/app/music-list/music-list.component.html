<div class="row n-6">
  <div class="col-lg-3" *ngFor="let music of musics" >
    <div class="card">
      <img alt="Card image cap" class="card-img-top img-responsive" src="{{music.artworkUrl100}}">
      <div class="card-body">
        <div class="d-flex no-block align-item-center m-b-15">
          <span> <i class="ti-calendar"></i>20 May 2018</span>
          <div class="nl-outo">
            <a class="link" href="javascript:void(0)"><i class="ti-comments"></i>3 Connents</a>
          </div>
        </div>
        <h3 class="font-nomal"> {{music.artistName}}</h3>
        <p class="n-b-0 n-t-10">Litudin venenatis ipsun ac feugiat. Ventibulun ulLancorper quan </p>
        <a [routerLink]="['/music', music.trackId]"  class="btn btn-primary btn-rounded waves-effect waves-Light m-t-20">Voir plus</a>

      </div>
    </div>
  </div>
</div>
